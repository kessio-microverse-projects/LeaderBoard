<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <div class="leader-board">
        <h1 class="title">LeaderBoard</h1>
        <div class="leader-board-columns">
            <div class="leaderboard-col">
                <div class="col-heading">
               <span class="scores-heading">Recent Scores</span> <button>Refresh</button>
                </div>
                <div class="our-scores">
                    <table>
                            <tr>
                              <td>Sharon Kessio: 500</td>
                            </tr>
                            <tr>
                               <td>Sharon Kessio: 700</td>
                            </tr>
                            <tr classs="colored">
                                <td>Kessio: 300</td>
                             </tr>
                             <tr>
                                <td>Linda: 500</td>
                             </tr>
                             <tr>
                                <td classs="colored">Linda: 500</td>
                             </tr>
                             <tr>
                                <td>Linda: 500</td>
                             </tr>
                             <tr classs="colored">
                                <td>Linda: 500</td>
                             </tr>
                             <tr>
                                <td>Linda: 500</td>
                             </tr>
                    </table>
                </div>
            </div>
            <div class="leaderboard-col">
                <div class="col-heading">
                    <span class="scores-heading">Add Your Scores</span>
                </div>
                <div class="add-scores">
                    <form>
                        <div class="input-control">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="input-control">
                            <input type="text" name="score" placeholder="Your Score">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
